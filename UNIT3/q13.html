<!DOCTYPE html>
<html>
<head>
    <title>Functions and Scope</title>
    <script>
        function showScope() {
            var a = 10;      // function scope
            let b = 20;      // block scope
            const c = 30;    // constant

            document.write("var a = " + a + "<br>");
            document.write("let b = " + b + "<br>");
            document.write("const c = " + c + "<br>");
        }

        function add(x, y) {
            return x + y;
        }
    </script>
</head>
<body>

<button onclick="showScope()">Show Scope</button><br><br>

<script>
    document.write("Addition using function: " + add(5, 3));
</script>

</body>
</html>
