<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
    <script>
        function calculate() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);

            document.getElementById("add").innerHTML = a + b;
            document.getElementById("sub").innerHTML = a - b;
            document.getElementById("mul").innerHTML = a * b;
            document.getElementById("div").innerHTML = a / b;
        }
    </script>
</head>
<body>

<h2>Basic Calculator</h2>

Number 1: <input type="number" id="num1"><br><br>
Number 2: <input type="number" id="num2"><br><br>

<button onclick="calculate()">Calculate</button>

<p>Addition: <span id="add"></span></p>
<p>Subtraction: <span id="sub"></span></p>
<p>Multiplication: <span id="mul"></span></p>
<p>Division: <span id="div"></span></p>

</body>
</html>
