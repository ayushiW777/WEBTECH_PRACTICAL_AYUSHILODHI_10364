<!DOCTYPE html>
<html>
<head>
    <title>CSS Types</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>

     <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="color: red;">Inline CSS Example</h1>

<p>This paragraph uses internal CSS.</p>

<h2 class="external">This heading uses external CSS</h2>

</body>
</html>
