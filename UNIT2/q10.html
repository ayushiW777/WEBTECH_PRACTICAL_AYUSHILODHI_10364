<!DOCTYPE html>
<html>
<head>
    <title>Div and Span</title>
    <style>
        .container {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        .box {
            background-color: lightyellow;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        This is a <span class="highlight">div</span> container
    </div>

    <div class="box">
        Using <span class="highlight">span</span> for inline styling
    </div>
</div>

</body>
</html>
